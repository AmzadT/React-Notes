<!DOCTYPE html>
<html lang="en">

<head>

  <title>React Template</title>

<body>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">
  //  These are the functions called 'Component'.
  function Navbar(props) {
    return (
      <div className="navbar">
        Navbar

  }

  function Sidebar(props) {
    return (
      <div>
        <p>SideBar - {props.count}</p>
        <p>isVisible - {props.isVisible ? "Yes" : "No"}</p>
      </div>
    )
  }

  // Destructuring Here

  function Main(props) {
    return (
      <div>
        {props.array}

  }

  //     )

  // Destructuring Here...
  function Footer({print}) {
    return (
      <div>
        <p>Footer</p>
        <button onClick={Print}>Click & Print</button>
      </div>
    )
  }


  function App() {

    function Print() {
      alert("Print");
    }

    return (
      <>
        <Navbar logo="https://students.masaischool.com/static/media/masai-logo.e5c8801d4f26d2da036ec9e4b93cb202.svg" />
        <SideBar count="100" isVisible={true} />
        <Main array={[1, 2, 3, 4, 5]} obj={{ name: "Amzad" }} />
        <Footer print={Print} />
      </>
    );
  }

  var reactRoot = ReactDOM.createRoot(document.getElementById("root"));
  reactRoot.render(<App />);
</script>
