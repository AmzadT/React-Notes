<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-2</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>

<script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>




<script type="text/babel">

     // Using React.createElement
    var element = React.createElement("div",{className:"main",id:"container"});

    const element = React.createElement(
        "div",
        {id:"container"},
        {className:"main"},
        "Paragraph",[
          <h3>Learning React</h3>,
          <p>Day-2</p>,
          <button>Click Me</button>
        ]);

        const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
        reactRoot.render(element);


        // Using JSX

        function clickHandle(){
                console.log(("This button was clicked"));
            }

        var element = <div className="main" id="container">
          <h3>Learning React</h3>
            <p>Day-2</p>
            <button onClick={clickHandle}>Click Me</button>

           
        </div>;

</script>
