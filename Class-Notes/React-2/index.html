<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-2</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>

<script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>




<script type="text/babel">
  
    const element = React.createElement(
        "p",
        {className:"container"},
        "Paragraph");

    const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(element);
    // render method of ReactDOM library :-
    // 1. it basically accepts a react element and convert that react element into actual HTML/DOM element.
    // 2. it displays that DOM element to the screen/DOM/UI (User Interface)

    // Using JSX:-

    const element1 = <p className="container">Paragraph</p>;

    // JSX --> babel --> Non JSX code | JavaScript code


    const someVariable = "Name";
    const element3 = <p className="container">{someVariable} Paragraph</p>;

    var element4 = <button onClick = {handleClick}>Click Me</button>
    function handleClick() {
        alert("This button was clicked");
    }


    // Multiple elements with JSX
    var pStyle = {color:"blue",backgroundColor:"red"};

    var element5 = (
        <>
          <p style={{color:"blue"}}>This is Paragraph</p>
          <p style={pStyle}>This is Paragraph</p>
          <h1>This is Heading-1</h1>
          <span>This is span tag</span>
        </>
    )




</script>
