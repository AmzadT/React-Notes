<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <script>

       // HTML elements

       var element = document.createElement('div');
       element.id = 'root';
       element.textContent = "Hello";
       element.className = 'root';

       
        // import React from'react';
        // import ReactDOM from'react-dom';
    
        // React.creatElement(tagName, properties)
    
        // React library -> created element using React library
        // ReactDOM library -> To render the element in the DOM

        // React.createElement does not create an actual DOM, but it's create a JavaCsript Object wich represent DOM structured.
    
        var element = React.createElement("p",{
            className: "hello",
            id:"card",
            children:"Paragraph",
        })

        var element2 = React.createElement("h1",{
            className: "Container",
            id:"child",
            children: "Heading",
        })

        var element2 = React.createElement("h1",{
            className: "Container",
            id:"child",
        },
        "Heading-2" // this is work actual "children", properties
        )
    
        var reactRoot = ReactDOM.createRoot(document.getElementById("root"));
        reactRoot.render(element);  // render() method take only one argument.

        // render method of ReactDOM library :-
        // 1. it basically accepts a react element and convert that react element into actual HTML/DOM element.
        // 2. it displays that DOM element to the screen/DOM

    </script>
  </body>
</html>
